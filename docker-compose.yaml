version: '3'

services:
  mysql-master:
    container_name: $FIRST_DB_NAME
    image: mysql:latest
    restart: unless-stopped
    volumes:
      - '/var/lib/mysql/master:/var/lib/mysql'
      - './hosts/server1.cnf:/etc/mysql/conf.d/mysql.cnf'
    environment:
      MYSQL_ROOT_PASSWORD: $FIRST_ROOT_PASSWORD
    ports:
      - "$IP_ADDR:3306:3306"
    networks:
      - db-replication

  mysql-slave:
    container_name: $SECOND_DB_NAME
    image: mysql:latest
    restart: unless-stopped
    volumes:
      - '/var/lib/mysql/slave:/var/lib/mysql'
      - './hosts/server2.cnf:/etc/mysql/conf.d/mysql.cnf'
    environment:
      MYSQL_ROOT_PASSWORD: $SECOND_ROOT_PASSWORD
    ports:
      - "$IP_ADDR:3307:3306"
    networks:
      - db-replication
  
  pma:
    depends_on:
      - mysql-master
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8000:80"
    environment:
      - PMA_HOST=db
      - UPLOAD_LIMIT=2G
      - MEMORY_LIMIT=500M
      - MAX_EXECUTION_TIME=1000
    networks:
      - db-replication
      
  mysql-cron-backup:
    image: fradelg/mysql-cron-backup
    depends_on:
      - mysql-master
    volumes:
      - /var/lib/mysql/backup:/backup
    environment:
      - TZ=Asia/Jakarta
      - MYSQL_HOST=mysql-master
      - MYSQL_USER=root
      - MYSQL_PASS=${FIRST_ROOT_PASSWORD}
      - MAX_BACKUPS=4
      - INIT_BACKUP=0
      - CRON_TIME=0 */6 * * *
    restart: unless-stopped    
    networks:
      - db-replication
      
networks:
  db-replication:
    name: db-replication
    driver: bridge
